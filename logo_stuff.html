<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GameTimeVault Logo Overlay</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  body {
    margin: 0;
    padding: 0;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: 'Orbitron', sans-serif;
  }

  /* Floating gradient animated logo */
  .logo {
    font-size: 60px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 4px;
    background: linear-gradient(45deg, #2ecc71, #1abc9c, #00ffff, #8e44ad);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: float 4s ease-in-out infinite, gradientShift 6s ease-in-out infinite;
    cursor: default;
    text-shadow: 0 0 10px rgba(0,255,255,0.4);
  }

  /* Floating effect */
  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
  }

  /* Animate gradient shift */
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Subtle vault background icon */
  .vault {
    position: absolute;
    font-size: 180px;
    color: rgba(46,204,113,0.05); /* faint emerald accent */
    z-index: -1;
    animation: rotateVault 25s linear infinite;
  }

  @keyframes rotateVault {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

</style>
</head>
<body>
  <div class="vault">âš¿</div>
  <div class="logo">GameTimeVault</div>
</body>
</html>
